# ========================================================================
# ðŸ“Š Superset Database Registration Template
#
# This YAML file pre-configures a Cube.js data source to be registered
# in Apache Superset. It's typically used with Superset's `import-datasources`
# CLI command or as part of an automated setup process.
#
# âž¤ Usage:
#    superset import-datasources -p /app/superset/datasource.yaml
#
#
# âœ… Example resolved URI:
#    postgresql+psycopg2://sql_user:sql_password@cubejs:15432/cube
# ========================================================================

databases:
  - database_name: cubejs
    sqlalchemy_uri: postgresql+psycopg2://user:password@cubejs:15432/test
    engine: postgresql # SQLAlchemy engine type
    cache_timeout: null
    expose_in_sqllab: true
    allow_run_async: false
    allow_ctas: false
    allow_cvas: false
    allow_dml: false
    allow_csv_upload: false

    # Optional: expose in SQL Lab and support async queries
    # allow_run_async: true
    # expose_in_sqllab: true

    # Additional advanced connection options (optional)
    # parameters:
    #   metadata_params: {}
    #   engine_params: {}
